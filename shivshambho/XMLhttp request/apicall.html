<body>
<div id="container"></div>
<script>
    const container = document.querySelector('#container');

    const request = new XMLHttpRequest();
    request.open('GET',"https://restcountries.com/v3.1/name/japan");
    request.send();

    //to get the response
    request.addEventListener('load',function(){
        console.log(this.responseText);
    const [data] = JSON.parse(this.responseText);
    console.log(data.capital);
    const htmlData= `<div id="card">
        <artical class="card">
            <div class="card-body">
                <img src ="${data.flag}" alt=""class="card-body-img">
                <h1 class= "card-body-title">
                    ${data.name}<span></span>
                    </h1>
                    <p class="card-body-text">capital:${data.capital}</p>
                    </div>
                    <div class="card-footer">
                        <div clss="card-footer-social">
                            <h3>${data.nativeName}</h3>
                            <p>Native Language</p>
                            </div>
                            <div class="card-footer-social">
                                <h3>${data.population}</h3>
                                <p>Popultion</p>
                                </div>
                                <div class="card-footer-social">
                                    <h3>${data.demonym}</h3>
                                    <p>Demonym</p>
                                    </div>
                                    </div>
                                    </article>
                                    </div>`;


    container.insertAdjacentHTML("afterbegin",htmlData)
    })

</script>
</body>
